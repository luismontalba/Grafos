<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gesti√≥n con grafos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="init();" onpageshow="init();">

<div id="mynetwork"></div>
<div id="filterContainer">
  <p>Filtrar</p>
  <div id="filterTagsContainer"></div>
</div>
<div id="detailContainer">
  <input type="text" id="labelInput">
  <input type="date" id="dateInput">
  <textarea id="descriptionInput"></textarea>
  <div id="tagsContainer">
    <input type="text" id="tagInput" placeholder="Asignar etiqueta">
    <button id="addTagButton">Add Tag</button>
    <div id="tagsList"></div>
  </div>
  <button id="saveDetailButton">Guardar detalles</button>
</div>
<div id="fileContainer">
  <button id="exportButton">Exportar</button>
  <input type="file" id="importButton" accept=".json">
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
